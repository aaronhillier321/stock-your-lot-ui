apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-your-lot
  labels:
    app: stock-your-lot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-your-lot
  template:
    metadata:
      labels:
        app: stock-your-lot
    spec:
      containers:
        - name: app
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
