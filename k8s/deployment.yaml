apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-your-lot-ui
  labels:
    app: stock-your-lot-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-your-lot-ui
  template:
    metadata:
      labels:
        app: stock-your-lot-ui
    spec:
      # Allow scheduling on preemptible/spot and other commonly tainted GKE nodes
      tolerations:
        - key: cloud.google.com/gke-preemptible
          operator: Equal
          value: "true"
          effect: NoSchedule
        - key: cloud.google.com/gke-spot
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: app
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
